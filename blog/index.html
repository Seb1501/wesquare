---
layout: default
title: Blog
---

<div class="spacer"></div>
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 min-height">
      <h1>Blog</h1>

      {% for post in site.posts %}
        <h4>
          <small>{{ post.date | date_to_string }}</small> &raquo;
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h4>
      {% endfor %}
    </div>
  </div>
</div>
