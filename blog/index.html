          <div class="portfolio-hover">

                  <h4>{{ post.title }}</h4>
                  <h4>{{ post.date | date_to_string }} </h4>
            </div>
          </div>
          <img src="{{site.baseurl}}/{{ post.image }}" class="img-responsive" width="400" alt="illustration du post">
        </a>
        <div class="portfolio-caption visible-xs-block visible-sm-block">
        <h4>{{ post.title }}</h4>
        <h4>{{ post.date | date_to_string }} </h4>
        
        
        </div>
    </div>
